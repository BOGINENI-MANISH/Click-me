<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Me Button(Not too many times)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .button-container {
      text-align: center;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
      padding: 30px 50px;
      width: 300px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .button-container:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      transform: translateY(-3px);
    }

    button:focus {
      outline: none;
    }
  </style>
</head>
<body>
  <div class="button-container">
    <p id="clickCount">dont click me too many times</p>
    <button id="clickMeButton">Click Me!</button>
  </div>

  <script>
    const button = document.getElementById("clickMeButton");
    const clickCountDisplay = document.getElementById("clickCount");
    let clickCount = 0;

    // Function to generate a random color
    function getRandomColor() {
      return `#${Math.floor(Math.random() * 16777215).toString(16)}`;
    }

    // Event listener for button clicks
    button.addEventListener("click", () => {
      clickCount++;
      clickCountDisplay.textContent = `Clicks: ${clickCount}`;

      // Change button color on every click
      button.style.backgroundColor = getRandomColor();

      // Redirect to YouTube after 20 clicks
      if (clickCount === 20) {
        clickCountDisplay.textContent = "Redirecting to your surprise...";
        setTimeout(() => {
          window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // Replace with your YouTube link
        }, 1000); // 1-second delay for suspense
      }
    });
  </script>
</body>
</html>
